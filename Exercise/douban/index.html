<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <!-- header -->
    <div id="header">
        <div id="hdHeader">
            <a href="#" class="hdLogo"></a>
            <div class="hdSearch">
                <form action="">
                    <span class="inp">
                        <input type="text" placeholder="书籍、电影、音乐、小组、小站、成员">
                    </span>
                    <span class="bn">
                        <input type="submit" value="搜索">
                    </span>
                </form>
            </div>
            <div class="hdNav">
                <ul>
                    <li><a href="#" class="hdNavBook"></a></li><li><a href="#" class="hdNavMovie"></a></li><li><a href="#" class="hdNavMusic"></a></li><li><a href="#" class="hdNavGroup"></a></li><li><a href="#" class="hdNavCity"></a></li><li><a href="#" class="hdNavFM"></a></li><li><a href="#" class="hdNavThings"></a></li><li><a href="#" class="hdNavMarket"></a></li>
                </ul>
            </div>
        </div><!-- hdHeader ok -->
        <!-- hdReg -->
        <div id="hdReg">
            <div class="wrapper">
                <div class="login">
                    <form id="lzform" name="lzform" method="post" action="">
                        <fieldset>
                            <legend>登陆</legend>
                            <div class="item itemAccount">
                                <input type="text" placeholder="邮箱/手机号" >
                            </div>
                            <div class="item itemPassword">
                                <input type="text" placeholder="密码">
                                <div class="opt">
                                    <a href="#">帮助</a>
                                </div>
                            </div>
                            <div class="item itemSubmit">
                                <input type="submit" value="登录豆瓣">
                                <a href="#">注册账号</a>
                            </div>
                            <div class="itemAction">
                                <label for="remember">
                                    <input type="checkbox" name="remember" id="remember">记住我
                                </label>
                                <ul class="itemActionThird">
                                    <li>
                                        <a href="#" class="weixin" title="微信登录"></a>
                                    </li>
                                    <li>
                                        <a href="#" class="weibo" title="微博登录"></a>
                                    </li>
                                </ul>
                            </div>
                        </fieldset>
                    </form>
                </div><!-- login ok -->
                <div class="app">
                    <p class="appTitle">豆瓣<span>4.0</span></p>
                    <p class="appSlogan"><span>我们的精神角落</span></p>
                    <a href="#" class="linkApp">下载豆瓣 App</a>
                    <div class="appQR">
                        <a href="#" id="expand-qr"><img src="img/icon/icon_qrcode_green.png" height="28" width="28" alt="QR code"></a>
                        <div id="showQR" class="QRExpand hide">
                            <img src="img/icon/doubanapp_qrcode.png" height="160" width="160" alt="QR Code">
                            <p>iOS / Android 扫码直接下载</p>
                        </div>
                    </div>
                </div><!-- app ok -->
            </div>
        </div>
        <!-- hdReg ok -->
    </div>
    <!-- header ok -->
    <!-- header -->
</body>
</html>
